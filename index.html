<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>

  <main class="result-summary">
    <div class="results">
      <h1 class="section-title">Your Result</h1>
      <p class="result-score">
        <span>76</span>
        of 100
      </p>
    
     <div class="result-desc">
        <p class="result-rank">Great</p>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
     </div>
    </div>
    
    <div class="summary">
      <h2 class="section-title">Summary</h2>
    
      <div class="summary-item" data-icon="Reaction">
        <h3 class="summary-item-title" data-icon="Reaction">Reaction</h3>
        <p class="summary-score"><span>80</span> / 100</p>
      </div>

      <div class="summary-item" data-icon="Memory">
        <h3 class="summary-item-title" data-icon="Memory">Memory</h3>
        <p class="summary-score"><span>92</span> / 100</p>
      </div>
      
      <div class="summary-item" data-icon="Verbal">
        <h3 class="summary-item-title" data-icon="Verbal">Verbal</h3>
        <p class="summary-score"><span>61</span> / 100</p>
      </div>

      <div class="summary-item" data-icon="Visual">
        <h3 class="summary-item-title" data-icon="Visual">Visual</h3>
        <p class="summary-score"><span>72</span> / 100</p>
      </div>
    
      <button class="button">Continue</button>
    </div>
  </main>
  
  <!--
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
    -->
</body>
</html>
